baseURL = "https://zhangk.github.io/"
languageCode = "zh-cn"
timeZone = "Asia/Shanghai"
title = "ZhangK’s Blog"
author = "ZhangK"
theme = "LoveIt"
[outputs]
  home = ["HTML", "JSON", "RSS"]
[params.search]
  enable = true
  # 类型选择 "lunr"
  type = "lunr"
  # 搜索结果中显示的内容长度
  contentLength = 4000
  # 最大结果显示数量
  maxResultLength = 20
  wildcard = "enabled"
