baseURL = "/"
languageCode = "zh-cn"
timeZone = "Asia/Shanghai"
title = "ZhangK’s Blog"
author = "ZhangK"
theme = "LoveIt"

# ---------- 关键修复 ----------
# 使用绝对路径，而不是相对路径
relativeURLs = false
# 确保URL规范化
canonifyURLs = true
# ---------- ---------- ----------

[outputs]
  home = ["HTML", "JSON", "RSS"]

[params]
  # 使用本地资源替代CDN
  [params.assets]
    disableHLJS = false
    [params.assets.js]
      enable = false
    [params.assets.css]
      enable = false
  
  # 禁用CDN，使用本地版本
  [params.cdn]
    enable = false
  
  # 字体图标本地化
  [params.iconfont]
    enable = false  # 禁用图标字体CDN

[params.search]
  enable = true
  type = "algolia"  # 类型改为 algolia
  contentLength = 4000
  maxResultLength = 10
  [params.search.algolia]
    index = "zhangk_blog"  # 填写你创建的索引名称
    appID = "30WY2DYYB1"  # 粘贴你的 Application ID
    searchKey = "cdf22c87b449280f726df09efc58b84a"  # 粘贴你的 Search-Only API Key
    # 注意：这里不要填 Admin API Key！
