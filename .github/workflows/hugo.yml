name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 【核心修改1】声明全局使用你的PAT，用于认证拉取私有仓库
      TOKEN_FOR_GH: ${{ secrets.GH_PAT_DEPLOY }}
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          # 【核心修改2】使用PAT拉取代码和子模块
          token: ${{ env.TOKEN_FOR_GH }}
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Build
        # 【优化修改】恢复为标准构建命令，但保留关键参数
        run: hugo --gc --minify --cleanDestinationDir --baseURL "https://zhangk.github.io/"

      - name: Upload Index to Algolia
        run: |
          npm install atomic-algolia
          export ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}
          export ALGOLIA_ADMIN_KEY=${{ secrets.ALGOLIA_ADMIN_KEY }}
          export ALGOLIA_INDEX_NAME=${{ secrets.ALGOLIA_INDEX_NAME }}
          export ALGOLIA_INDEX_FILE=$(pwd)/public/index.json
          npx atomic-algolia

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
