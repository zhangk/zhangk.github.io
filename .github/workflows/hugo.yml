name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]  # 在 main 分支推送时触发
  workflow_dispatch:    # 允许在网页手动触发

# 为 Pages 部署提供最小必要权限
permissions:
  contents: read
  pages: write
  id-token: write

# 避免并发部署冲突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 拉取主题子模块
          fetch-depth: 0         # 拉取完整历史，便于某些功能

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.0'
          extended: true         # 如果你需要扩展版功能

      - name: Build
        # 关键：使用 --cleanDestinationDir 确保 index.json 等文件全新生成
        run: hugo --gc --minify --cleanDestinationDir --baseURL "https://zhangk.github.io/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # 上传整个静态站点目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
