name: Deploy Hugo to Private Pages

on:
  push:
    branches: ["main"] # 在 main 分支推送时触发
  workflow_dispatch: # 允许手动触发

# 设置权限：这里声明后续步骤需要的内容权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 在这里全局使用你的 PAT，用于拉取代码和主题子模块
      TOKEN_FOR_GH: ${{ secrets.GH_PAT_DEPLOY }}
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          # 关键：使用 PAT 来认证，才能拉取私有仓库和其子模块
          token: ${{ env.TOKEN_FOR_GH }}
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Build with Hugo
        run: hugo --minify --gc --baseURL "https://zhangk.github.io/"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    # 添加一个环境，这有助于权限管理，且为未来设置私有Pages做准备
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # 注意：这里不再需要显式指定 token，因为上面 permissions 已声明，
        # 且此 Action 在 `environment` 上下文中会自动使用合适的权限。
