[build]
  command = "hugo --gc --minify"
  publish = "public"

  [build.environment]
    HUGO_VERSION = "0.128.0"
    HUGO_ENV = "production"
    # 设置你的密码（或在后台设置为环境变量）
    PASSWORD = "password123"

# 关键修正：post_processing 是 [build] 下的独立配置项
[build.post_processing]
  command = "npm ci && npm run encrypt"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
