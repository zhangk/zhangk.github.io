[build]
  command = "hugo --gc --minify"  # 构建命令：清理并压缩
  publish = "public"              # 发布目录：Hugo默认生成静态文件的文件夹

# 指定构建环境变量，确保版本一致[citation:5]
[build.environment]
  HUGO_VERSION = "0.128.0"        # 必须与你本地或vercel.json中的版本一致
  HUGO_ENV = "production"

# 可选：配置重定向，对单页应用或解决404问题有帮助
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
